<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form"></div>
    <div class="login">
        <div class="login_wr"><h1 >Login</h1></div>
        <form>
            <div class="whrite-box">
                <div class="whrite-panel">
                    <div class="img"><label for="login" ><img src="img/free-icon-user-login-11603924.png" width="20px" alt=""></label></div>
                    <input type="write-box" name="login" maxlength="20" type="text" placeholder="Login" required><br>
                </div>
                <div class="whrite-panel">
                    <div class="img"><label for="password" ><img src="img/free-icon-lock-5953216.png" width="20px" alt=""></label></div>
                    <input type="password" name="pasword" maxlength="20" type="password" placeholder="Password" required>
                </div>
            </div>
            <div class="chekbox">
                <label for="Remember" class="Remember">Remember me? </label>
                <input type="checkbox" name="Remember" class="Remember-bn">
            </div>
            <div class="login_b">
                <button class="sub-button" type="submit">Login</button>
            </div>
            <div class="dont">
            <p>Don't have an account?<br> <a href="Register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
